<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a2c7cbf6b8.js" crossorigin="anonymous"></script>
</head>

<body>

    <header id="main-header">
  <h1>Obsessed with French</h1>

  <div class="hamburger" id="hamburger">
    <i class="fas fa-bars"></i>
  </div>

  <nav id="nav-menu">
    <a href="index.html#home">Home</a>
    <a href="courses.html">Courses</a>
    <a href="index.html#about">About</a>
    <a href="contact.html">Contact</a>
    <a href="career.html">Careers</a>
  </nav>
</header>

    <section class="contact-form" id="contact">
        <h2>Contact Us</h2>
        <p>Fill out the form below and we’ll get back to you shortly.</p>

        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/YOUR-FORM-ID/viewform?embedded=true" width="100%"
                height="800" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </div>
        <button type="submit">Send Message</button>
        </form>
        <p id="form-status"></p>
    </section>

    <footer>
        <p>&copy; 2025 Obsessed with French. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function (e) {
            e.preventDefault();

            emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this)
                .then(() => {
                    document.getElementById("form-status").innerText = "✅ Message sent successfully!";
                    this.reset();
                }, (error) => {
                    document.getElementById("form-status").innerText = "❌ Error sending message.";
                    console.log(error);
                });
        });
    </script>

    <script>
  const hamburger = document.getElementById("hamburger");
  const navMenu = document.getElementById("nav-menu");

  hamburger.addEventListener("click", () => {
    navMenu.classList.toggle("active");
  });
</script>

</body>

</html>
